<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function () {
            // Utilizando o laço for
            for (var i = 0; i < 10; i++) {
                document.getElementById("for1").innerHTML += i;
            }
            for (var i = 10; i > 0; i--) {
                document.getElementById("for2").innerHTML += i;
            }
            for (var i = 1; i < 100; i *= 2) {
                document.getElementById("for3").innerHTML += i + "<br />";
            }
            var alphabet = 'abcdefghijklmnopqrstuvwxyz';
            for (var i = 0; i < alphabet.length; i++) {
                document.getElementById("for4").innerHTML += alphabet[i] + "<br />";
            }

            // Utilizando o laço for...in (usado para iterar nas propriedades de um objeto)
            var person = { firstName: "Jane", lastName: "Doe", birthDate: "Jan 5, 1925", gender: "female" };
            for (var prop in person) {
                document.getElementById("for-in1").innerHTML += prop;
            }
            for (var prop in person) {
                document.getElementById("for-in2").innerHTML += person[prop];
            }

            // Utilizando o laço while
            var i = 0;
            while (i < 10) {
                document.getElementById("while").innerHTML += i;
                i++;
            }
            var canvas = document.getElementById("canvas1");
            while (canvas.style.backgroundColor == 'green') {
                //move traffic
            }

            // Utilizando o laço do...while
            do {
                //stop traffic
            } while (canvas.style.backgroundColor == 'red')

            /*
            A palavra chave break sai do loop completamente.
            A palavra chave continue pausa o bloco de código e vai para próxima iteração do loop.

            O for deve ser utilizado em vez do while quando se sabe exatamente o número de iterações que precisa ser feito!
            */
        }
    </script>
</head>

<body>
    <p id="for1"></p>
    <p id="for2"></p>
    <div id="for3"></div>
    <div id="for4"></div>
    <p id="for-in1"></p>
    <p id="for-in2"></p>
    <p id="while"></p>
    <canvas id="canvas1" style="background-color: yellow"></canvas>
</body>

</html>
