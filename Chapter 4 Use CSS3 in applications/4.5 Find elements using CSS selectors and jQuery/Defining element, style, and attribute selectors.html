<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .mycustomclass {
            border: 1px dotted green;
        }

        input[required] {
            border: 1px red solid;
        }

        input[type="date"] {
            border: 1px blue solid;
        }

        input[type^="num"] {
            border: 1px yellow solid;
        }

        input[type*="tt"] {
            border: 1px green solid;
        }

        input[type$="word"] {
            border: 1px purple solid;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div class="mycustomclass"></div>
    <div></div>
    <input type="date">
    <input type="number">
    <input type="text" required>
    <input type="button">
    <input type="password">
    <input type="text">
</body>

</html>
